<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8">
  <title>Secretariat — Thesis System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h1>Γραμματεία</h1>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="card">
    <h2>Ενεργές & Υπό Εξέταση</h2>
    <table class="table"><thead><tr><th>ID</th><th>Φοιτητής</th><th>Θέμα</th><th>Κατάσταση</th></tr></thead>
      <tbody id="thesesTbody"></tbody></table>
  </div>

  <div class="card">
    <h2>Εισαγωγή Χρηστών από JSON</h2>
    <textarea id="jsonArea" rows="6" placeholder='[{"username":"s100","role":"student","full_name":"Foo Bar","email":"foo@bar"}]'></textarea>
    <button id="importBtn">Import</button>
  </div>
</div>
<script src="/js/secretary.js"></script>
</body>
</html>
