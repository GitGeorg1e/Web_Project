<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8">
  <title>Teacher — Thesis System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/filepond/dist/filepond.min.css">
  <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>
  <script src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.min.js"></script>
  <script src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.min.js"></script>
</head>
</head>
<body>
<div class="container">
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h1>Πίνακας Διδάσκοντα</h1>
      <button id="logoutBtn">Logout</button>
    </div>
    <p id="welcome"></p>
  </div>

  <div class="grid grid2">
     <div class="card">
      <h2>Θέμα διπλωματικής (Δημιουργία / Επεξεργασία)</h2>
      <div class="grid">
        <input id="t_title" placeholder="Τίτλος">
        <textarea id="t_desc" placeholder="Σύνοψη"></textarea>
        <input id="t_pdf" type="file" accept="application/pdf">
        <button id="createTopicBtn">Αποθήκευση</button>
        <button id="cancelEditBtn" class="secondary">Ακύρωση επεξεργασίας</button>
      </div>
      <small id="topicFormHint">Λειτουργία: Δημιουργία</small>
    </div>


    <div class="card">
      <h2>Ανάθεση Θέματος</h2>
      <label>ID Θέματος <input id="a_topic"></label>
      <label>ID Φοιτητή <input id="a_student"></label>
      <button id="assignBtn">Ανάθεση</button>
    </div>
  </div>

  <div class="card">
    <h2>Τα Θέματά μου</h2>
    <table class="table"><thead><tr><th>ID</th><th>Τίτλος</th><th>Δημιουργήθηκε</th></tr></thead>
      <tbody id="topicsTbody"></tbody></table>
  </div>

  <div class="card">
  <h2>Αναθέσεις</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Φοιτητής</th>
        <th>Θέμα</th>
        <th>Κατάσταση</th>
        <th>Ενέργειες</th> 
      </tr>
    </thead>
    <tbody id="assignmentsTbody"></tbody>
  </table>

  <p>
    <a id="exportJson" href="#">Export JSON</a> •
    <a id="exportCsv" href="#">Export CSV</a>
  </p>
</div>


  <div class="card">
    <h2>Προσκλήσεις Τριμελούς</h2>
    <table class="table"><thead><tr><th>ID</th><th>Θέμα</th> <th>Φοιτητής</th><th>Κατάσταση</th><th>Ενέργεια</th></tr></thead>
      <tbody id="invTbody"></tbody></table>
  </div>

  <div class="card">
    <h2>Στατιστικά</h2>
    <canvas id="statsChart"></canvas>
  </div>
</div>
<script src="/js/teacher.js"></script>
</body>
</html>
