<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Πίνακας Φοιτητή — Thesis System</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- Topbar (ίδιο στυλ με teacher) -->
  <header class="topbar">
    <div class="title">Thesis Manager</div>
    <div style="display:flex;align-items:center;gap:12px">
      <span id="welcome" class="muted">—</span>
      <button id="logout" class="secondary small" type="button">Αποσύνδεση</button>
    </div>
  </header>

  <main class="container">

    <!-- Sub-nav -->
    <nav class="card" aria-label="Πλοήγηση">
      <div class="actions" style="display:flex;gap:18px;flex-wrap:wrap">
        <a href="#overview">Επισκόπηση</a>
        <a href="#profile">Προφίλ</a>
        <a href="#committee">Τριμελής</a>
        <a href="#draft">Πρόχειρο & Links</a>
        <a href="#exam">Εξέταση</a>
        <a href="#repository">Αποθετήριο</a>
        <a href="#report">Πρακτικό</a>
      </div>
    </nav>

    <!-- Επισκόπηση/ΔΕ -->
    <section id="overview" class="card" aria-labelledby="ov-title">
      <h2 id="ov-title">Η διπλωματική μου</h2>
      <div id="thesis">Φόρτωση...</div>
    </section>

    <!-- Προφίλ -->
    <section id="profile" class="card" aria-labelledby="profile-title">
      <h2 id="profile-title">Το Προφίλ μου</h2>
      <form id="profile-form" style="margin-top:8px">
        <label>Διεύθυνση:
          <input type="text" id="address" name="address" />
        </label>
        <label>Email επικοινωνίας:
          <input type="email" id="email_contact" name="email_contact" />
        </label>
        <label>Κινητό τηλέφωνο:
          <input type="text" id="phone_mobile" name="phone_mobile" />
        </label>
        <label>Σταθερό τηλέφωνο:
          <input type="text" id="phone_landline" name="phone_landline" />
        </label>
        <button type="submit">Αποθήκευση</button>
        <p id="profile-msg"></p>
      </form>
    </section>

    <!-- Τριμελής -->
    <section id="committee" class="card" aria-labelledby="comm-title">
      <h2 id="comm-title">Τριμελής Επιτροπή</h2>
      <div class="row" style="gap:12px;align-items:flex-end">
        <input id="invite-assignment-id" placeholder="assignment_id" />
        <input id="invite-teacher-id" placeholder="invitee_id (teacher id)" />
        <button id="btn-invite" type="button">Πρόσκληση</button>
      </div>
      <small class="muted">Σημ.: προσωρινά δίνεις χειροκίνητα τα IDs.</small>
      <ul id="committee-list" style="margin-top:10px;"></ul>
    </section>

    <!-- Πρόχειρο & Links -->
    <section id="draft" class="card" aria-labelledby="draft-title">
      <h2 id="draft-title">Πρόχειρο & Links</h2>
      <div class="row" style="gap:12px;align-items:center">
        <input id="draft-assignment-id" placeholder="assignment_id" />
      </div>
      <label>Draft URL (pdf/drive):</label>
      <input id="draft-url" placeholder="https://..." />
      <label>Extra Links (ένα ανά γραμμή):</label>
      <textarea id="links" rows="3" placeholder="https://...\nhttps://..."></textarea>
      <button id="btn-draft" type="button">Αποθήκευση Draft/Links</button>
    </section>

    <!-- Εξέταση -->
    <section id="exam" class="card" aria-labelledby="exam-title">
      <h2 id="exam-title">Στοιχεία Εξέτασης</h2>
      <div class="row" style="gap:12px;align-items:center">
        <input id="exam-assignment-id" placeholder="assignment_id" />
      </div>
      <label>Ημερομηνία-Ώρα (YYYY-MM-DD HH:MM:SS):</label>
      <input id="exam-datetime" placeholder="2025-10-15 12:00:00" />
      <label>Τρόπος:</label>
      <select id="exam-mode">
        <option value="">—</option>
        <option value="in_person">Δια ζώσης</option>
        <option value="online">Online</option>
      </select>
      <label>Αίθουσα (αν δια ζώσης):</label>
      <input id="exam-room" placeholder="Room B1" />
      <label>Σύνδεσμος (αν online):</label>
      <input id="meeting-url" placeholder="https://..." />
      <button id="btn-exam" type="button">Αποθήκευση Εξέτασης</button>
    </section>

    <!-- Αποθετήριο -->
    <section id="repository" class="card" aria-labelledby="repo-title">
      <h2 id="repo-title">Τελικό Αποθετήριο (Νημερτής)</h2>
      <div class="row" style="gap:12px;align-items:center">
        <input id="repo-assignment-id" placeholder="assignment_id" />
      </div>
      <input id="repo-url" placeholder="https://nimertis..." style="width:100%" />
      <button id="btn-repo" type="button">Αποθήκευση</button>
    </section>

    <!-- Πρακτικό -->
    <section id="report" class="card" aria-labelledby="report-title">
      <h2 id="report-title">Πρακτικό Εξέτασης</h2>
      <div class="row" style="gap:12px;align-items:center">
        <input id="report-assignment-id" placeholder="assignment_id" />
        <button id="btn-report" type="button">Άνοιγμα πρακτικού</button>
      </div>
    </section>

  </main>

  <script src="/js/student.js" defer></script>
</body>
</html>
